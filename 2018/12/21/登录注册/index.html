if</span> len(show_aap()) == <span class="number">0</span>:</span><br><span class="line">                print(<span class="string">'账号不存在，请先注册！'</span>)</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                aap_dict = dict(show_aap())</span><br><span class="line">                <span class="comment"># print(account, password)</span></span><br><span class="line">                <span class="keyword">for</span> key <span class="keyword">in</span> aap_dict:</span><br><span class="line">                    <span class="comment"># print(aap_dict)</span></span><br><span class="line">                    <span class="keyword">if</span> account == key <span class="keyword">and</span> password == aap_dict[key]:</span><br><span class="line">                        print(<span class="string">'登录成功！'</span>)</span><br><span class="line">                        bool1 = bool2 = <span class="keyword">False</span></span><br><span class="line">                        <span class="keyword">break</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">                        print(<span class="string">"""==============================</span></span><br><span class="line"><span class="string">账号或密码错误，请选择(1-2):</span></span><br><span class="line"><span class="string">💗 1.继续输入</span></span><br><span class="line"><span class="string">💗 2.返回</span></span><br><span class="line"><span class="string">=============================="""</span>)</span><br><span class="line">                        choice2 = input()</span><br><span class="line">                        <span class="keyword">if</span> choice2 == <span class="string">'1'</span>:</span><br><span class="line">                            <span class="keyword">break</span></span><br><span class="line">                        <span class="keyword">elif</span> choice2 == <span class="string">'2'</span>:</span><br><span class="line">                            bool2 = <span class="keyword">False</span></span><br><span class="line">                            <span class="keyword">break</span></span><br><span class="line">                        <span class="keyword">else</span>:</span><br><span class="line">                            <span class="keyword">continue</span></span><br><span class="line">    <span class="keyword">elif</span> choice == <span class="string">'2'</span>:</span><br><span class="line">        <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">            account = input(<span class="string">'请输入账号名：'</span>)</span><br><span class="line">            <span class="keyword">if</span> len(show_aap()):</span><br><span class="line">                password = input(<span class="string">'请输入密码：'</span>)</span><br><span class="line">                check_password = input(<span class="string">'请确认密码：'</span>)</span><br><span class="line">                <span class="keyword">if</span> check_password == password:</span><br><span class="line">                    <span class="keyword">with</span> open(<span class="string">'account_and_password.txt'</span>, <span class="string">'a'</span>,</span><br><span class="line">                              encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span> aap:</span><br><span class="line">                        aap.write(account + <span class="string">'/'</span> + password + <span class="string">'\n'</span>)</span><br><span class="line">                    print(<span class="string">'注册成功！请继续！！'</span>)</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">            <span class="keyword">else</sp >        <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">continue</span></span><br></pre></td></tr></table></figure>
